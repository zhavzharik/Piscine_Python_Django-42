<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <ul>
        <li>
            <h2>Frontend</h2>
            <p style="width:80%" data-value="80">HTML5</p>
            <progress class="progress-bar html5" value="0.8"></progress>
            <p style="width:60%" data-value="60">CSS3</p>
            <progress class="progress-bar html5" value="0.6"></progress>
            <p style="width:50%" data-value="50">jQuery</p>
            <progress class="progress-bar html5" value="0.5"></progress>
        </li>
        <li>
            <h2>Backend</h2>
            <p style="width:75%" data-value="75">Python</p>
            <progress class="progress-bar html5" value="75" max="100"></progress>
            <p style="width:65%" data-value="65">PHP</p>
            <progress class="progress-bar html5" value="65" max="100"></progress>
            <p style="width:35%" data-value="35">Node.js</p>
            <progress class="progress-bar html5" value="35" max="100"></progress>
        </li>
    </ul>
</div>
</body>
</html>
